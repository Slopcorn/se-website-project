<!DOCTYPE html>
<html>

<head>
    <title>Trump</title>
    <!-- add favicon -->
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="menüü" id="myTopnav">
        <a href="index.html">Avaleht</a>
        <a href="pahandused.html">Pahandused</a>
        <a class="aktiivne" href="galerii.html">Pildid ja videod</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
		</a>
    </div>
    <!-- add "content" -->
    <!-- pildid galerii jaoks -->
    <div class="row">
      <div class="column">
        <img src="img1.jpg" onclick="openModal();currentSlide(1)" class = "hover-shadow"
      </div>
      <div class="column">
        <img src=img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
    </div>
    <!-- suur pilt -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 2</div>
          <img src="img1_wide.jpg" style="width: 100%"
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 2</div>
          <img src="img2_wide.jpg" style="width: 100%"
        </div>

        <!-- eelmine/järgmine -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- pealkiri -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- alternatiiv pildile -->
        <div class="column">
          <img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Trump1">
        </div>
        <div class="column">
          <img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Trump2">
        </div>
      </div>
    </div>

</body>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "menüü") {
        x.className += " responsive";
    } else {
        x.className = "menüü";
    }
}
</script>

</html>
